<div class="w-full justify-between h-full flex  select-none">
    <div class="  flex w-1/2 justify-between items-center cursor-pointer" (click)="handleClickGoToChat()">
        <span class="text-green-600  mx-5 "> {{contacto.usuario_correo}} </span>
    </div>
    <div class="flex w-3/12 justify-center m-2">
        <button (click)="handleClickAlertDeleteContact()" class="border border-green-600 text-green-600 w-32 p-1 rounded-md hover:bg-green-100">Eliminar</button>
        <span class="text-green-600 text-xl mx-5 "></span>
    </div>
</div>
<div *ngIf="confirmDelete" class="absolute top-0 left-0 w-full h-screen bg-black/80 flex  justify-center items-center">
    <div class="flex flex-col justify-between w-80 h-52 bg-green-600 p-2">
        <h1 class="w-full text-2xl text-center p-2 text-white ">seguro que desea eliminar de su lista de contactos a {{ contacto.usuario_correo }}</h1>
        <div class="w-full flex justify-around p-2">
            <button class="border text-white  border-white hover:text-green-600 p-2 rounded-md hover:bg-green-100" (click)="handleClickDeleteContact()"  >Eliminar</button>            
            <button class="border text-green-600  border-green-600  p-2 rounded-md bg-green-100" (click)="handleClickDeleteCancel()"  > Cancelar </button>    
        </div>
    </div>
</div>
