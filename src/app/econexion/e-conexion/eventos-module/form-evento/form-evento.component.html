<div class="w-3/4 mx-auto my-6 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center text-green-600 mb-4">Crear evento</h1>
  
    <form>
      <div class="mb-4">
        <label class="block text-green-600 mb-1" for="nombreEvento">Nombre del evento:</label>
        <input type="text" id="nombreEvento" class="w-full border border-green-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
  
      <div class="mb-4">
        <label class="block text-green-600 mb-1" for="ubicacion">Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" class="w-full border border-green-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
  
      <div class="mb-4">
        <label class="block text-green-600 mb-1" for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" class="w-full border border-green-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
  
      <div class="mb-4">
        <label class="block text-green-600 mb-1" for="fechaFinal">Fecha final:</label>
        <input type="date" id="fechaFinal" class="w-full border border-green-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
  
      <div class="mb-4">
        <label class="block text-green-600 mb-1" for="tipoEvento">Tipo de evento:</label>
        <input type="text" id="tipoEvento" class="w-full border border-green-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
  
      <div class="flex justify-between mt-6">
        <button (click)="crearEvento()" type="button" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
          Crear
        </button>
        <button (click)="cancelar()" type="button" class="border border-green-600 text-green-600 py-2 px-4 rounded-md hover:bg-green-100">
          Cancelar
        </button>
      </div>
    </form>
  </div>
