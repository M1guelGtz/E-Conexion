<div class="h-[100%]  flex flex-col items-center overflow-hidden overflow-y-scroll" id="scrollme">
  <div *ngFor="let evento of eventoService.Eventos" class=" border-green-300 w-3/5 rounded-lg p-4 mb-4 shadow-md bg-white">
    <div class="flex justify-between">
      <div>
        <p class="text-green-600 font-medium">Evento: <span class="text-gray-800">{{ evento.nombre }}</span></p>
        <p class="text-green-600 font-medium">Ubicación: <span class="text-gray-800">{{ evento.ubicacion }}</span></p>
        <p class="text-green-600 font-medium">Fecha de inicio: <span class="text-gray-800">{{ evento.fecha_creacion | date: 'medium' }}</span></p>
        <p class="text-green-600 font-medium">Fecha de término: <span class="text-gray-800">{{ evento.fecha_termino | date: 'medium' }}</span></p>
      </div>
      <div class="text-right">
        <p class="text-gray-500">Organizador: <span class="text-gray-800 font-medium">{{ evento.id_organizador }}</span></p>
      </div>
    </div>
  
    <div class="mt-4">
      <label for="descripcion-{{ evento.id_evento_usuario }}" class="text-green-600">Descripción:</label>
      <textarea id="descripcion-{{ evento.id_evento_usuario }}" rows="2" class="w-full border border-green-300 rounded-md p-2 mt-2" readonly>
        {{ evento.descripcion }}
      </textarea>
    </div>
  
    <div class="flex justify-end mt-4 space-x-2">
      <button (click)="editarEvento(evento.id_eventos!)" class="bg-green-600 text-white py-2 w-32 px-4 rounded-md hover:bg-green-700">
        Editar
      </button>
      <button (click)="eliminarEvento(evento.id_eventos!)" class="border border-green-600 text-green-600 w-32 py-2 px-4 rounded-md hover:bg-green-100"> 
        Eliminar
      </button>
    </div>
  </div>
</div>
