<div class="w-full h-full flex justify-around p-2 ">
    <div class="w-1/5 h-full bg-green-100 p-4">
        <div class="border-black border flex w-full h-2/12 object-cover items-center justify-center rounded-lg">
            <img [src]="user.imagen_usuario" class="w-full h-full object-contain"/>
        </div>
        <button class="w-full border-green-600 border rounded-lg my-5 p-2  "> editar foto de perfil </button>
    </div>
    <div class="w-9/12 h-full bg-green-100 p-4">
        <div class="w-full border h-[40%]">
            <h1 class="w-full bg-[#61A146] h-[25%] text-center text-white rounded-lg p-2">{{user.nombre_usuario}} {{user.apellidos_usuario}}</h1>
            <div class="w-full h-[71%] flex justify-center items-center rounded-lg border border-dashed border-green-600 mt-2">
                {{user.descripcion}}
            </div>
        </div>
    </div>
</div>
